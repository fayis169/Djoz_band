<!DOCTYPE html>
{% extends 'a_home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="forms" style="margin-top: 100px; width:1300px; margin-left:-100px"  method="post" action="{% url 'updateuser' u=data.id %}"  enctype="multipart/form-data">
    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.name}}">
                      </div>
                     <div class="form-group">
                        <label for="exampleTextarea1">User Name</label>
                        <input class="form-control" id="exampleTextarea1" placeholder="User Name" name="u_name" value="{{data.u_name}}" >
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">Email</label>
                        <input class="form-control" id="exampleTextarea2" placeholder="Email" name="email" value="{{data.email}}" >
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">Address</label>
                        <input class="form-control" id="exampleTextarea3" placeholder="Address" name="address" value="{{data.address}}" >
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">Password</label>
                        <input class="form-control" id="exampleTextarea4" placeholder="********" name="pas" value="{{data.pas}}" >
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">Mobile</label>
                        <input class="form-control" id="exampleTextarea5" placeholder="Mobile" name="mob" value="{{data.mob}}" >
                      </div>
                      <button type="submit" class="btn btn-primary mr-2"> Update </button>
<!--                      <button class="btn btn-light">Cancel</button>-->
                    </form>


</body>
</html>
{% endblock %}
